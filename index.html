<!DOCTYPE html>
<html lang="en">
    
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
 
 <style>
  * {
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
  }

  body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #f6d365, #fda085);
    font-family: 'Segoe UI', Tahoma, sans-serif;
  }

  /* MOBILE FIRST (Android) */
  .calculator {
    width: 92vw;              /* almost full screen */
    max-width: 420px;
    padding: 24px;
    background: #1e1e1e;
    border-radius: 22px;
    box-shadow: 0 18px 45px rgba(0, 0, 0, 0.35);
  }

  .display {
    width: 100%;
    height: 80px;
    font-size: 36px;
    padding: 16px 22px;       /* right padding for digits */
    margin-bottom: 22px;
    border: none;
    border-radius: 14px;
    background: #ffffff;
    color: #000000;
    text-align: right;
    outline: none;
  }

  .buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 14px;
  }

  button {
    height: 70px;             /* BIG buttons for fingers */
    font-size: 22px;
    border: none;
    border-radius: 16px;
    cursor: pointer;
    transition: transform 0.1s ease, box-shadow 0.1s ease;
  }

  button:active {
    transform: scale(0.95);
    box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
  }

  .number {
    background: #f1f1f1;
    color: #333;
  }

  .operator {
    background: #ff9f0a;
    color: white;
  }

  .equal {
    background: #34c759;
    color: white;
    grid-column: span 2;
    font-size: 24px;
  }

  .clear {
    background: #ff453a;
    color: white;
    grid-column: span 2;
    font-size: 22px;
  }

  /* ðŸ–¥ Desktop refinement */
  @media (min-width: 768px) {
    .calculator {
      width: 340px;
    }

    .display {
      height: 70px;
      font-size: 30px;
    }

    button {
      height: 60px;
      font-size: 20px;
    }
  }
</style>

</head>
<body>

  <div class="calculator">
    <input type="text" id="display" class="display" disabled>

    <div class="buttons">
      <button class="clear" onclick="clearDisplay()">C</button>
      <button class="operator" onclick="appendValue('/')">Ã·</button>
      <button class="operator" onclick="appendValue('*')">Ã—</button>

      <button class="number" onclick="appendValue('7')">7</button>
      <button class="number" onclick="appendValue('8')">8</button>
      <button class="number" onclick="appendValue('9')">9</button>
      <button class="operator" onclick="appendValue('-')">âˆ’</button>

      <button class="number" onclick="appendValue('4')">4</button>
      <button class="number" onclick="appendValue('5')">5</button>
      <button class="number" onclick="appendValue('6')">6</button>
      <button class="operator" onclick="appendValue('+')">+</button>

      <button class="number" onclick="appendValue('1')">1</button>
      <button class="number" onclick="appendValue('2')">2</button>
      <button class="number" onclick="appendValue('3')">3</button>
      <button class="equal" onclick="calculate()">=</button>

      <button class="number" onclick="appendValue('0')">0</button>
      <button class="number" onclick="appendValue('.')">.</button>
    </div>
     <p style="color: #ff3b30;">Made by Lipika </p>
  </div>

  <script>
    const display = document.getElementById("display");

    function appendValue(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = "";
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = "Error";
      }
    }
  </script>

</body>
</html>
